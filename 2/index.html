<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pierwsza strona</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Moja następna strona" />
		<meta name="author" content="Michal" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<body>
			<p>
				<abbr title="HyperText Markup Language">HTML</abbr> To dzisiejszy temat
				kursu
			</p>
			<ins>ins</ins>
			<del>del</del>
			<s>sssss</s>
			<sup>sup</sup>
			<sub>sub</sub>
			<hr />
			<p>
				<small> Lorem ipsum dolor sit amet. </small>
			</p>
			<q cite="https://developer.mozilla.org/pl/docs/Web/HTML/Element/q">
				Element q (Quote) wskazuje, że zamknięty nim tekst jest krótkim
				liniowych cytatem.
			</q>
			<blockquote
				cite="https://developer.mozilla.org/pl/docs/Web/HTML/Element/blockquote"
			>
				<p>To jest cytat z Mozilla Developer Center.</p>
			</blockquote>
			<span
				>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam,
				ratione.</span
			>
		</body>
	</head>
</html>
